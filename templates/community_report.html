<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Submit a Community Report</h2>
        <form method="POST" action="{{ url_for('community_report') }}">
            <!-- Dropdown for selecting beach -->
            <div class="form-group">
                <label for="beach">Select Beach:</label>
                <select id="beach" name="beach" class="form-control" required>
                    <option value="">-- Select Beach --</option>
                    {% for beach in beaches %}
                        <option value="{{ beach['_id'] }}">{{ beach['name'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Dropdown for selecting problem type -->
            <div class="form-group">
                <label for="problem_type">Problem Type:</label>
                <select id="problem_type" name="problem_type" class="form-control" required>
                    <option value="">-- Select Problem Type --</option>
                    {% for type in problem_types %}
                        <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Textarea for problem description -->
            <div class="form-group">
                <label for="problem_description">Problem Description:</label>
                <textarea id="problem_description" name="problem_description" class="form-control" rows="4" required></textarea>
            </div>

            <!-- Hidden field for user_id (assuming it's set somewhere in the application) -->
            <input type="hidden" name="user_id" value="{{ user_id }}">

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
