{% extends "base.html" %}

{% block title %}Understanding the effects of poor Water Quality{% endblock %}

{% block extra_css %}
<style>
  .infographic-section {
    position: relative;
  }

  .watermark {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    padding: 5px;
    border-radius: 5px;
    font-size: 12px;
    z-index: 10;
  }

  .watermark a {
    color: #fff;
    text-decoration: none;
  }

  .watermark a:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block content %}
<main>
  <div class="container text-center">
    <h1 class="mb-4">Understanding the  effects of poor Water Quality</h1>

    <!-- Infographic Section -->
    <section class="infographic-section position-relative">
      <img src="{{ url_for('static', filename='images/impacts.jfif') }}" alt="Understanding the effects of poor Water Quality" class="img-fluid">
      <div class="watermark">
        <a href="https://earth.org/data_visualization/soaking-up-our-waste-water-contamination/" target="_blank">earth.org</a>
      </div>
    </section>
  </div>
</main>
{% endblock %}
